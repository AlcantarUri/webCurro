<ion-header>
  <ion-toolbar>
    <ion-title>Registrar Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item>
    

    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input required="true" [(ngModel)]="usuario"></ion-input>
        </ion-col>
        <ion-col size="3">
          <ion-button expand="block" color="secondary" (click)="verificarUsuario()">Verificar</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>

  </ion-item>
  <ion-item>
      <ion-label position="stacked">Contraseña</ion-label>
      <ion-input type="password" required [(ngModel)]="pass1"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label position="stacked">Repetir Contraseña</ion-label>
      <ion-input type="password" required [(ngModel)]="pass2"></ion-input>
  </ion-item>
  
  
</ion-content>


<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <ion-button shape="round" expand="block" color="primary" (click)="retornologin()">Cancelar</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button shape="round" expand="block" color="secondary" (click)="verificarPass()">Continuar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
