<ion-toolbar>
    <ion-buttons slot="secondary">
        <ion-button (click)="navInicio()">
          Cancelar
        </ion-button>
    </ion-buttons>
  <ion-title>Validar Usuario</ion-title>
</ion-toolbar>
  <ion-content>
  
    <div>
        <ion-item>
          <ion-label position="stacked">Usuario</ion-label>
          <ion-input color="dark" [(ngModel)]="usuario" placeholder="Ingrese su Usuario"></ion-input>
        </ion-item>
    
    
        <ion-item>
            <ion-label position="stacked">Codigo de Validación</ion-label>
            <ion-input color="dark"[(ngModel)]="codigo" placeholder="Ingrese código"></ion-input>
        </ion-item>
    </div>
  
  </ion-content>
  <ion-footer>
      <ion-toolbar>
          <ion-button shape="round" expand="block" (click)="validarUsuario()">Validar</ion-button>
      </ion-toolbar>
    </ion-footer>
