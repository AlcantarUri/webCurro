<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


    
        <ion-img class="imagen" src="../../assets/img/logo.png"></ion-img> 
    

        <div class="user">
          <ion-item>
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input color="dark" [(ngModel)]="usuer" placeholder="Ingrese su Usuario"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label position="stacked">Contraseña</ion-label>
              <ion-input color="dark"[(ngModel)]="conprasena" type="password" placeholder="Ingrese su Contraseña"></ion-input>
          </ion-item>
      
  
          <ion-grid>
            <ion-row>
              <ion-col size="6">
                <ion-button shape="round" expand="block" (click)="navegar2()">Iniciar sesión</ion-button>
              </ion-col>
              <ion-col size="6">
                <ion-button shape="round" expand="block" (click)="loginChido()">Registrarse</ion-button>
              </ion-col>
            </ion-row>

              <ion-col>
                <ion-button shape="round" expand="block" (click)="delete()">DELETE</ion-button>
              </ion-col>
              <ion-col>
                <ion-button shape="round" expand="block" (click)="get()">GET</ion-button>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-button shape="round" expand="block" (click)="eventoDuno()">Dynamo 1</ion-button>

              <ion-col>
                <ion-button shape="round" expand="block" (click)="eventoDDos()">Dynamo 2</ion-button>
              </ion-col>
            </ion-row>-->

        </div>
    
    
    
    
        
</ion-content>
